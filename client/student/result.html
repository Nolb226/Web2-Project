<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/dashboard/student/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard/student/responsive.css">
    <link rel="stylesheet" href="../assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Result</title>
</head>

<body>
    <div id="main-layout" class="grid wide main-layout">
        <div class="row no-gutters layout--body main-body">
            <div id="left-menu" class="position-relative col l-1">
                <ul class="menu-list flex-center flex-direction-col">
                    <li class="menu-item active flex-center">
                        <i class="menu-icon fa-solid fa-file-pen"></i>
                    </li>

                    <li class="menu-item flex-center">
                        <i class="menu-icon fa-solid fa-plus"></i>
                    </li>

                </ul>
                
                <div class="themes flex-center position-absolute">
                    <i class="menu-icon fa-solid fa-circle-half-stroke"></i>
                   
                    <ul class="themes-list">

                    </ul>
                </div>
            </div>

            <div id="container" class="col l-11">
                <div class="top-bar">
                    <header class="header flex-center position-relative">
                        <div class="header__logo">
                            <img src="../assets/image/BestOfTest.png" alt="Logo Best of Test">
                        </div>
                        <div class="navigation flex-center">
                            <ul class="nav__list flex-center">
                                <li class="nav__item flex-center" alt="Viet Nam flag" title="Viet Nam">
                                    <img src="../assets/image/Flag_of_Vietnam.png" alt="">
                                </li>
    
                                <li class="nav__item flex-center">
                                    <i class="nav__icon fa-regular fa-bell"></i>
                                </li>
    
                                <li class="nav__item flex-center">
                                    <i class="nav__icon fa-regular fa-user"></i>
                                </li>
                            </ul>
                        </div>
                    </header>
                    <div class="information">
                        <div class="back inf-children">
                            &lt;&lt; Quay lại
                        </div>
                        
                    </div>
                </div>
                
                <div class="content flex-center">
                    <div class="result-container">
                        <header class="result-header">
                            <div class="title flex-center">NỘP BÀI THÀNH CÔNG</div>
                            <div class="score flex-center">
                                <p class="score1">Điểm đạt được:<p class="score2">9.5/10</p> </p>
                                
                            </div>
                        </header>
                        <div class="result-subject flex-center">
                            Kỹ thuật lập trình: Test 2
                        </div>
                        <div class="result-content">
                            <div class="contestant result-content-child">
                                <div class="result-content-child-title flex-center">
                                    <i class="fa-regular fa-user"></i> Thí sinh: 
                                </div>
                                <div class="result-content-child-value">
                                    Nguyễn Văn A
                                </div>
                            </div>

                            <div class="time-test result-content-child">
                                <div class="result-content-child-title flex-center">
                                    <i class="fa-regular fa-clock"></i> Thời gian làm bài: 
                                </div>
                                <div class="result-content-child-value">
                                    15 phút 11 giây
                                </div>
                            </div>

                            <div class="right-answer result-content-child">
                                <div class="result-content-child-title flex-center">
                                    <i class="fa-regular fa-circle-check"></i> Số câu đúng:  
                                </div>
                                <div class="result-content-child-value right">
                                    30
                                </div>
                            </div>

                            <div class="wrong-answer result-content-child">
                                <div class="result-content-child-title flex-center">
                                    <i class="fa-regular fa-circle-xmark"></i> Số câu sai: 
                                </div>
                                <div class="result-content-child-value wrong">
                                    10
                                </div>
                            </div>

                            <div class="total-answer result-content-child">
                                <div class="result-content-child-title flex-center">
                                    <i class="fa-solid fa-circle-exclamation"></i> Tổng số câu: 
                                </div>
                                <div class="result-content-child-value">
                                    40
                                </div>
                            </div>
                        </div>
                        <footer class="result-footer flex-center">
                            <button class="see-detail-test">
                                Chi tiết bài làm
                            </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
